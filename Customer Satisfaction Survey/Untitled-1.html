<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
        }
        .survey-container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #5f5f5fb6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(240, 240, 240, 0.603);
            color: rgb(255, 255, 255);
            -webkit-text-stroke: 0.6px black;
            font-size: 20px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: bold;
            color: #ffffff;
            -webkit-text-stroke: 1.5px black;
        }
        .star-rating {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .star {
            font-size: 2em;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s;
            
        }
        .star:hover,
        .star.selected {
            color: #f39c12;
        }
        .btn-submit {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 25px;
            font-weight: bolder;

        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="survey-container">
        <h2 class="form-title">Customer Satisfaction Survey</h2>
        <form id="surveyForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">Your Feedback:</label>
                <textarea class="form-control" id="feedback" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Rate our service:</label>
                <div class="star-rating" id="starRating">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
                <input type="hidden" id="rating" name="rating" required>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function() {
        $('.star').on('click', function() {
            var rating = $(this).data('value');
            $('#rating').val(rating);
            $('.star').removeClass('selected');
            $(this).addClass('selected');
            $(this).prevAll().addClass('selected');
        });

        $('#surveyForm').on('submit', function(event) {
            event.preventDefault();
            if ($('#rating').val() === '') {
                alert('Please select a star rating.');
                return;
            }
            alert('Form submitted successfully!');

          
            $('#surveyForm')[0].reset();
            $('.star').removeClass('selected');
        });
    });
</script>

</body>
</html>
